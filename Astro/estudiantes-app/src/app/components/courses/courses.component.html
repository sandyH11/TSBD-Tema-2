<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Cursos</h2>
  <a routerLink="/" class="btn btn-outline-secondary">← Menú</a>
</div>

<div class="card p-3 mb-4 shadow-sm">
  <h5>Crear / Editar Curso</h5>
  <form (ngSubmit)="saveCourse()" class="row g-2">
    <input type="hidden" [(ngModel)]="course.id" name="id">
    <div class="col-md-6">
      <input name="name" [(ngModel)]="course.name" class="form-control" placeholder="Nombre del curso" required>
    </div>
    <div class="col-md-6">
      <input name="teacher" [(ngModel)]="course.teacher" class="form-control" placeholder="Profesor" required>
    </div>
    <div class="col-12 mt-2">
      <button class="btn btn-success me-2" type="submit"><i class="fa fa-save me-1"></i> Guardar</button>
      <button class="btn btn-secondary" type="button" (click)="reset()">Limpiar</button>
    </div>
  </form>
</div>

<div class="card shadow-sm p-3">
  <h5>Lista de Cursos</h5>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Profesor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.teacher }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" (click)="editCourse(c)">
            <i class="fa fa-pen"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteCourse(c.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
