<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Estudiantes</h2>
    <a routerLink="/" class="btn btn-outline-secondary">← Menú</a>
  </div>

  <div class="card p-3 mb-4">
    <h5>Crear / Editar estudiante</h5>
    <form (ngSubmit)="saveStudent()" #f="ngForm" class="row g-2">
      <input type="hidden" [(ngModel)]="student.id" name="id">
      <div class="col-md-3">
        <input name="name" [(ngModel)]="student.name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col-md-3">
        <input name="lastName" [(ngModel)]="student.lastName" class="form-control" placeholder="Apellido" required>
      </div>
      <div class="col-md-3">
        <input name="email" [(ngModel)]="student.email" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-3">
        <select name="courseId" [(ngModel)]="student.courseId" class="form-select" required>
          <option [ngValue]="null">Seleccione un curso</option>
          <option *ngFor="let c of courses" [ngValue]="c.id">{{ c.name }}</option>
        </select>
      </div>
      <div class="col-12 mt-2">
        <button class="btn btn-primary me-2" [disabled]="!f.form.valid">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Limpiar</button>
      </div>
    </form>
  </div>

  <div class="card p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5>Lista de estudiantes</h5>
      <div>
        <input [(ngModel)]="searchId" class="form-control d-inline-block" style="width:140px" placeholder="Buscar por ID">
        <button (click)="searchStudent()" class="btn btn-outline-primary ms-2">Buscar</button>
      </div>
    </div>

    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Email</th><th>Curso</th><th>Acciones</th></tr></thead>
      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.id }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.lastName }}</td>
          <td>{{ s.email }}</td>
          <td>{{ getCourseName(s.courseId) }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" (click)="editStudent(s)"><i class="fa fa-pen"></i></button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteStudent(s.id)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
