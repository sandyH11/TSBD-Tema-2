<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Estudiantes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Estudiantes</h2>
      <a href="/" class="btn btn-outline-secondary">← Menú</a>
    </div>

    <div class="card mb-4 p-3">
      <h5>Crear / Editar estudiante</h5>
      <form id="studentForm" class="row g-2">
        <input type="hidden" id="studentId">
        <div class="col-md-4">
          <input id="name" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
          <input id="lastName" class="form-control" placeholder="Apellido" required>
        </div>
        <div class="col-md-4">
          <input id="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-4">
          <select id="courseId" class="form-select">
            <option value="">Seleccione un curso</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" id="saveBtn">Guardar</button>
          <button type="button" class="btn btn-secondary" id="clearBtn">Limpiar</button>
        </div>
      </form>
    </div>

    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>Lista de estudiantes</h5>
        <div>
          <input id="searchId" placeholder="Buscar por ID" class="form-control d-inline-block" style="width:140px">
          <button id="btnSearch" class="btn btn-outline-primary ms-2">Buscar</button>
        </div>
      </div>
      <div id="studentsContainer" class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Curso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/assets/js/students.js"></script>
</body>

</html>
