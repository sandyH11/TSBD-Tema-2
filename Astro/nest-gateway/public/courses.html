<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cursos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Cursos</h2>
      <a href="/" class="btn btn-outline-secondary">← Menú</a>
    </div>

    <div class="card mb-4 p-3">
      <h5>Crear / Editar curso</h5>
      <form id="courseForm" class="row g-2">
        <input type="hidden" id="courseId">
        <div class="col-md-6">
          <input id="courseName" class="form-control" placeholder="Nombre del curso" required>
        </div>
        <div class="col-md-6">
          <input id="teacher" class="form-control" placeholder="Profesor" required>
        </div>
        <div class="col-12">
          <button class="btn btn-success" id="saveCourseBtn">Guardar</button>
          <button type="button" class="btn btn-secondary" id="clearCourseBtn">Limpiar</button>
        </div>
      </form>
    </div>

    <div class="card p-3">
      <h5>Lista de cursos</h5>
      <div id="coursesContainer" class="table-responsive mt-2">
        <table class="table table-striped">
          <thead><tr><th>ID</th><th>Nombre</th><th>Profesor</th><th>Acciones</th></tr></thead>
          <tbody id="coursesTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/assets/js/courses.js"></script>
</body>
</html>
